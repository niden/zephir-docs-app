app:
  title: 'Zephir Documentation'
  name: 'Zephir Documentation'
  author: 'Zephir Language Team'
  description: 'Zephir is an open source, high-level/domain specific language designed to ease the creation and maintainability of extensions for PHP with a focus on type and memory safety'
  keywords: 'zephir, language, documentation, php, domain specific language, php extensions, open source'
  avatar: 'https://avatars3.githubusercontent.com/u/6891407?v=4'
  email: 'team@zephir-lang.com'
  facebook:
  github: 'phalcon'
  rss: 'phalcon'
  twitter: 'zephirlang'
  analytics: ''
  language: 'en'
  version: '0.12'
  versions: [
    '0.12',
    '0.11',
    '0.10'
  ]
  languages: [
    'en',
    'zh-cn',
    'el-gr',
    'ru-ru',
    'es-es',
    'tr-tr',
    'uk-ua'
  ]

include:
  - 0.12
  - 0.11
  - 0.10
  - _redirects

kramdown:
  input: GFM
  syntax_highlighter_opts:
    disable: true

relative_permalinks: false

exclude:
  - 0.12/crowdin.yml
  - 0.12/README.md
  - 0.11/crowdin.yml
  - 0.11/README.md
  - 0.10/crowdin.yml
  - 0.10/README.md
  - vendor
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME



