    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="{{ site.app.description }}">
        <meta name="author" content="{{ site.app.author }}">
        <meta name="generator" content="">
        <link href="{{ page.url | replace:'index.html','' | prepend: site.url }}" rel="canonical">

        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.app.title }}{% endif %}</title>

        <!-- Twitter -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@{{ site.app.twitter }}">
        <meta name="twitter:creator" content="@{{ site.app.twitter }}">
        <meta name="twitter:title" content="{{ site.app.title }}">
        <meta name="twitter:description" content="{{ site.app.description }}">
        <meta name="twitter:image" content="https://assets.phalconphp.com/phalcon/logo.png">

        <!-- Facebook -->
        <meta property="og:url" content="{{ site.url }}">
        <meta property="og:title" content="{{ site.app.title }}">
        <meta property="og:description" content="{{ site.app.description }}">
        <meta property="og:type" content="website">
        <meta property="og:image" content="https://assets.phalconphp.com/phalcon/logo.png">

        <link rel="icon" href="https://assets.phalconphp.com/phalcon/favicon.ico">

        <link href='https://fonts.googleapis.com/css?family=Merriweather'
              rel='stylesheet'
              type='text/css'>
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
              integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
        <link rel="stylesheet"
              type="text/css"
              href="/assets/css/darcula.css?v{{ site.time | date: '%s%N' }}">
        <link rel="stylesheet"
              href="/assets/css/docs.css?v{{ site.time | date: '%s%N' }}">

        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css"/>

        {% include analytics.html %}
    </head>
